name: trailsense-production

services:
  trailsense-core-app:
    build:
      context: .
    image: trailsense-core:latest
    restart: unless-stopped
    deploy:
      replicas: 2
    env_file:
      - .env.production
    depends_on:
      trailsense-core-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:$$SERVICE_PORT/health > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    x-ports:
      - "${APP_DOMAIN:?APP_DOMAIN must be set}:${SERVICE_PORT:-8080}/https"
    networks:
      - backend

  trailsense-core-db:
    image: timescale/timescaledb-ha:pg18
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      PGDATA: /home/postgres/pgdata/data
    volumes:
      - db_data:/home/postgres/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
